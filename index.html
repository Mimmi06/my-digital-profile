<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Student Portfolio Website">
  <title>Login - Portfolio</title>
  <link rel="stylesheet" href="BL.css">
  <script src="BL.js" defer></script>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="site-name-overlay">
    <h1 class="site-name">Flowblox by Mirriam Monde</h1>
  </div>
  <div class="background-glow"></div>
 
  
  <div class="login-container modern-login">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <label for="remember">
        <input type="checkbox" id="remember" name="remember"> Remember Me
      </label>

      <button type="submit" class="login-btn">Login</button>
      <div class="login-links">
        <a href="#">Forgot Password?</a>
      </div>
     
    </form>
  </div>
</body>
</html>
